<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="HandheldFriendly" content="true" />
    <meta name="description" content="Check the status of Igloo" />
    <link rel="manifest" href="manifest.json" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Igloo Status</title>
    <meta name="theme-color" content="#0057cb" />
    <meta name="msapplication-TileColor" content="#0057cb" />
    <meta name="msapplication-navbutton-color" content="#0057cb" />
    <meta name="apple-mobile-web-app-title" content="Igloo Status" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./icons/apple-touch-icon-76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./icons/apple-touch-icon-120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./icons/apple-touch-icon-152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icons/apple-touch-icon-180.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="1024x1024"
      href="./ios/ios-appicon-1024.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/icons/favicon-96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300,bold&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      <div
        style="
          position: absolute;
          margin: auto;
          text-align: center;
          width: 100%;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          display: table;
          background: white;
        "
      >
        <style type="text/css">
          .noJS {
            color: #0057cb;
            font-size: 6rem;
            font-family: "Roboto", "Helvetica", "Arial", sans-serif;
            font-weight: bold;
            line-height: 1.17;
            letter-spacing: 0.00735em;
            margin: 0;
            user-select: none;
          }
          .enableJS {
            color: #0057cb;
            font-size: 2.125rem;
            font-family: "Roboto", "Helvetica", "Arial", sans-serif;
            font-weight: 500;
            line-height: 1.6;
            letter-spacing: 0.0075em;
            margin: 0;
            user-select: none;
          }
          @media only screen and (max-device-width: 700px) {
            .noJS {
              font-size: 3.75rem;
            }
            .enableJS {
              font-size: 1.5rem;
            }
          }
          @media only screen and (max-device-width: 450px) {
            .noJS {
              font-size: 3rem;
            }
            .enableJS {
              font-size: 1.25rem;
            }
          }
          @media only screen and (max-device-width: 350px) {
            .noJS {
              font-size: 2.125rem;
            }
            .enableJS {
              font-size: 1rem;
            }
          }
        </style>
        <h1 class="noJS">No JavaScript</h1>
        <h4 class="enableJS">Enable it to use Igloo Remote</h4>
      </div>
    </noscript>
    <div id="root" style="height: 100%"></div>
  </body>
</html>
